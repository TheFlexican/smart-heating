repos:
  - repo: local
    hooks:
      # Run the linter
      - id: ruff
        name: ruff (legacy alias)
        entry: bash -c 'source venv/bin/activate && ruff check --fix --unsafe-fixes "$@"' --
        language: system
        types: [python]
        pass_filenames: true
      # Run the formatter
      - id: ruff-format
        name: ruff format
        entry: bash -c 'source venv/bin/activate && ruff format "$@"' --
        language: system
        types: [python]
        pass_filenames: true

  - repo: local
    hooks:
      - id: flake8-syntax
        name: flake8 (syntax checks)
        entry: bash -c 'source venv/bin/activate || true; pip install --upgrade flake8 >/dev/null 2>&1 || true; flake8 smart_heating --count --select=E9,F63,F7,F82 --show-source --statistics'
        language: system
        types: [python]
        pass_filenames: false

      - id: flake8-warnings
        name: flake8 (warnings)
        entry: bash -c 'source venv/bin/activate || true; pip install --upgrade flake8 >/dev/null 2>&1 || true; flake8 smart_heating --count --exit-zero --max-complexity=25 --max-line-length=127 --statistics'
        language: system
        types: [python]
        pass_filenames: false

      - id: black-check
        name: black (format check)
        entry: bash -c 'source venv/bin/activate || true; pip install --upgrade black >/dev/null 2>&1 || true; black --check smart_heating tests'
        language: system
        types: [python]
        pass_filenames: false

      - id: isort-check
        name: isort (import sorting check)
        entry: bash -c 'source venv/bin/activate || true; pip install --upgrade isort >/dev/null 2>&1 || true; isort --check-only --diff smart_heating tests'
        language: system
        types: [python]
        pass_filenames: false

  - repo: local
    hooks:
      # Frontend ESLint
      - id: eslint
        name: ESLint
        entry: bash -c 'cd smart_heating/frontend && npm run lint:fix'
        language: system
        files: 'smart_heating/frontend/src/.*\.(ts|tsx)$'
        pass_filenames: false
      # Frontend Prettier
      - id: prettier
        name: Prettier
        entry: bash -c 'cd smart_heating/frontend && npm run format'
        language: system
        files: 'smart_heating/frontend/src/.*\.(ts|tsx|json|css|md)$'
        pass_filenames: false
      # Frontend TypeScript checking
      - id: tsc
        name: TypeScript Check
        entry: bash -c 'cd smart_heating/frontend && npm run type-check'
        language: system
        files: 'smart_heating/frontend/src/.*\.(ts|tsx)$'
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
