repos:
  - repo: local
    hooks:
      # Run the linter
      - id: ruff
        name: ruff (legacy alias)
        entry: bash -c 'source venv/bin/activate && ruff check --fix --unsafe-fixes "$@"' --
        language: system
        types: [python]
        pass_filenames: true
      # Run the formatter
      - id: ruff-format
        name: ruff format
        entry: bash -c 'source venv/bin/activate && ruff format "$@"' --
        language: system
        types: [python]
        pass_filenames: true

  - repo: local
    hooks:
      # Frontend ESLint
      - id: eslint
        name: ESLint
        entry: bash -c 'cd smart_heating/frontend && npm run lint:fix'
        language: system
        files: 'smart_heating/frontend/src/.*\.(ts|tsx)$'
        pass_filenames: false
      # Frontend Prettier
      - id: prettier
        name: Prettier
        entry: bash -c 'cd smart_heating/frontend && npm run format'
        language: system
        files: 'smart_heating/frontend/src/.*\.(ts|tsx|json|css|md)$'
        pass_filenames: false
      # Frontend TypeScript checking
      - id: tsc
        name: TypeScript Check
        entry: bash -c 'cd smart_heating/frontend && npm run type-check'
        language: system
        files: 'smart_heating/frontend/src/.*\.(ts|tsx)$'
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
