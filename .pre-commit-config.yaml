repos:
  - repo: local
    hooks:
      # Run the linter
      - id: ruff
        name: ruff (legacy alias)
        entry: bash -c 'source venv/bin/activate && ruff check --fix --unsafe-fixes "$@"' --
        language: system
        types: [python]
        pass_filenames: true
      # Run the formatter
      - id: ruff-format
        name: ruff format
        entry: bash -c 'source venv/bin/activate && ruff format "$@"' --
        language: system
        types: [python]
        pass_filenames: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
