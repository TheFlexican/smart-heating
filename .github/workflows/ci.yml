name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for SonarCloud

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python 3.14.1
        uses: actions/setup-python@v5
        with:
          python-version: '3.14.1'

      - name: Install Python requirements
        run: |
          pip install -r tests/requirements_test.txt

      - name: Run tests with coverage
        run: |
          pytest tests/unit --cov=smart_heating --cov-report=xml --cov-report=html
        continue-on-error: false

      - name: Install node dependencies
        run: |
          cd smart_heating/frontend
          rm -rf node_modules package-lock.json
          npm install

      - name: TypeScript type checking
        run: |
          cd smart_heating/frontend
          npm run type-check

      - name: Frontend linting
        run: |
          cd smart_heating/frontend
          npm run lint

      - name: Frontend formatting check
        run: |
          cd smart_heating/frontend
          npm run format:check

      - name: Run frontend tests with coverage
        run: |
          cd smart_heating/frontend
          npm run test:coverage

      - name: Build frontend
        run: |
          cd smart_heating/frontend
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: smart_heating/frontend/dist/
          retention-days: 7

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        # Note: sonar-project.properties is automatically detected and used

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: |
          pip install flake8

      - name: Lint Python with flake8
        run: |
          # Stop on syntax errors or undefined names
          flake8 smart_heating --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 smart_heating --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Install frontend dependencies
        run: |
          cd smart_heating/frontend
          npm ci

      - name: Lint frontend with ESLint
        run: |
          cd smart_heating/frontend
          npm run lint

      - name: Check frontend formatting
        run: |
          cd smart_heating/frontend
          npm run format:check

      - name: TypeScript type checking
        run: |
          cd smart_heating/frontend
          npm run type-check
