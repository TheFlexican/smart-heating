name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'smart_heating/**/*.py'
      - 'tests/**'
      - 'requirements*.txt'
      - 'sonar-project.properties'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'smart_heating/**/*.py'
      - 'tests/**'
      - 'requirements*.txt'
      - 'sonar-project.properties'
      - '.github/workflows/ci.yml'
  workflow_call:

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for SonarCloud

      - name: Setup Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install Python requirements
        run: |
          pip install -r tests/requirements_test.txt

      - name: Run Python tests with coverage
        run: |
          pytest tests/unit --cov=smart_heating --cov-report=xml --cov-report=html
        continue-on-error: false

      - name: Upload Python coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        # Note: sonar-project.properties is automatically detected and used

  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for SonarCloud

      - name: Setup Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install Python linting dependencies
        run: |
          pip install flake8 black isort

      - name: Lint Python with flake8
        run: |
          # Stop on syntax errors or undefined names
          flake8 smart_heating --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 smart_heating --count --exit-zero --max-complexity=25 --max-line-length=127 --statistics

      - name: Check Python code formatting with black
        run: |
          # Only check the main package (exclude tests to avoid failing on test formatting)
          black --check smart_heating

      - name: Check Python import sorting with isort
        run: |
          # Only check imports in the main package (exclude tests)
          isort --check-only --diff smart_heating
