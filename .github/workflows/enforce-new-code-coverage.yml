name: Enforce New-Code Coverage

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  diff-coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov diff-cover
          # Install project deps if pyproject exists
          if [ -f pyproject.toml ]; then pip install -e .; fi

      - name: Run tests with coverage
        run: |
          # Use existing test runner which produces coverage.xml
          ./tests/run_tests.sh

      - name: Run diff-cover on changed code
        env:
          GITHUB_BASE_REF: ${{ github.event.pull_request.base.ref }}
        run: |
          # Compare against base branch (e.g., main)
          BASE_BRANCH=origin/${GITHUB_BASE_REF:-main}
          git fetch origin $GITHUB_BASE_REF --depth=1 || true
          diff-cover coverage.xml --compare-branch=$BASE_BRANCH --fail-under=80

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
