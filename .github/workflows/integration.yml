name: Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  changes:
    name: Detect changed areas
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check changed paths
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            frontend:
              - 'smart_heating/frontend/**'
              - 'smart_heating/frontend/**' # coverage for nested patterns
            backend:
              - 'smart_heating/**/*.py'
              - 'tests/**'

  backend-ci:
    name: Backend CI
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  frontend-ci:
    name: Frontend CI
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    uses: ./.github/workflows/frontend.yml

  integration-complete:
    name: Integration Complete
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "Backend CI: ${{ needs.backend-ci.result }}"
          echo "Frontend CI: ${{ needs.frontend-ci.result }}"

          if [[ "${{ needs.backend-ci.result }}" != "success" ]]; then
            echo "‚ùå Backend CI failed"
            exit 1
          fi

          if [[ "${{ needs.frontend-ci.result }}" != "success" ]]; then
            echo "‚ùå Frontend CI failed"
            exit 1
          fi

          echo "‚úÖ All integration checks passed"

      - name: Integration success
        if: success()
        run: |
          echo "üéâ Integration pipeline completed successfully!"
          echo "Both backend and frontend passed all quality checks."
